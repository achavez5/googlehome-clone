<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"> 
        <title>Google</title>
        <!-- Add font -->
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <meta content="/images/google-icon.png" itemprop="image">
    </head>
    <body>
        
        <!-- Top bar of the page-->
        <div id="top-bar" class="topbar">
            
            <!--Container of the about and store links-->
            <div id="top-left-bar">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            
            <!--Container of Gmail, Images, Sign In Links-->
            <div id="top-right-bar">
                <a href="https://mail.google.com/">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                <form action="https://accounts.google.com/" id="sign-in">
                    <input type="submit" value="Sign In" id="sign-in-button">
                </form>
            </div>
        </div>
        <!-- The container for the google logo, search bar, and the two buttons -->
        <div class="mid-page-div">
            <img id="google-logo" src="images/google-logo.png" alt="The Google Logo: Google spelt colorfully ">
            <form>
                <input type="text" name="search-bar" id="search-bar">
            </form>            
        </div>

        <div class="footer-page-div">
            <!--Container of the about and store links-->
            <div id="bottom-left-bar">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            
            <!--Container of Gmail, Images, Sign In Links-->
            <div id="bottom-right-bar">
                <a href="https://mail.google.com/">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                <form action="https://accounts.google.com/" id="sign-in">
                    <input type="submit" value="Sign In" id="sign-in-button">
                </form>
            </div>
        </div>


    </body>

</html>
